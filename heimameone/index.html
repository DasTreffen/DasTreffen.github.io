<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maxmum-scale=1.0,user-scalable=no">
    <title>我的第一个移动端页面</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">移动端页面</header>
    <section class="app">
        <!-- 导航栏部分 -->
        <nav class="nav">
            <a href="#" class="item1">
                <img src="./icons/icons-1.png" alt="icons-1">
                <span>HR面试</span>
            </a>
            <a href="#" class="item2">
                <img src="./icons/icons-2.png" alt="icons-2">
                <span>笔试</span>
            </a>
            <a href="#" class="item3">
                <img src="./icons/icons-3.png" alt="icons-3">
                <span>技术面试</span>
            </a>
            <a href="#" class="item4">
                <img src="./icons/icons-4.png" alt="icons-4">
                <span>模拟面试</span>
            </a>
            <a href="#" class="item5">
                <img src="./icons/icons-5.png" alt="icons-5">
                <span>面试技巧</span>
            </a>
            <a href="#" class="item5">
                <img src="./icons/icons-6.png" alt="icons-6">
                <span>薪资查询</span>
            </a>
        </nav>
        <!-- go模块 -->
        <section class="go">
            <img src="./icons/icons-7.png" alt="icons-7">
        </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <span class="icons"><img src="./icons/icons-8.png" alt="icons-8"></span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 就业指导轮播图模块 -->
        <div class="jyzdlunbotu">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <a href="#"><img src="./images/img3.png" alt="img3"></a>
                      <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/img3.png" alt="img3"></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/img3.png" alt="img3"></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
            </div>
            <!-- 左右箭头 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- 充电学习模块 -->
    <section class="content">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <span class="icons"><img src="./icons/icons-9.png" alt="icons-9"></span>
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 学习充电轮播图 -->
        <div class="xxcdlunbotu">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic1.png" alt="pic1">
                            <h5>说地道英语，告别中式英语</h5>
                            <p><span>156</span>人学习</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic2.png" alt="pic2">
                            <h5>思维攻略金字塔思维提升写作能力</h5>
                            <p><span>125</span>人学习</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic1.png" alt="pic1">
                            <h5>说地道英语，告别中式英语</h5>
                            <p><span>156</span>人学习</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic2.png" alt="pic2">
                            <h5>思维攻略金字塔思维提升写作能力</h5>
                            <p><span>125</span>人学习</p>
                        </a>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <!-- 底部区域 -->
    <footer class="footer">
        <ul>
            <li>
                <a href="#">
                    <img src="./icons/sy.png" alt="sy">
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./icons/zx.png" alt="zx">
                    <p>技术面试</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./icons/ms.png" alt="ms">
                    <p>模拟面试</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./icons/gr.png" alt="gr">
                    <p>我的主页</p>
                </a>
            </li>
        </ul>
    </footer>
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <!-- 就业指导轮播图 -->
    <script>
        (function (){
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
    </script>
    <!-- 充电学习轮播图 -->
    <script>
        (function (){
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.3,
                spaceBetween: 20,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        })();
    </script>
</body>
</html>
